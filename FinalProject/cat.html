<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Game</title>
  <!-- Pixel-art Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-layout">
    <div class="left-panel">
      <h1 id="gameTitle">Name Your Pet 🐾</h1>
      <div class="naming-section">
        <input id="petNameInput" type="text" placeholder="Enter pet's name" />
        <button onclick="namePet()">Set Name</button>
      </div>
      <div class="stats-panel">
        <label>Hunger</label>
        <div class="bar"><div id="hungerBar" class="progress-bar"></div></div>
        <label>Thirst</label>
        <div class="bar"><div id="thirstBar" class="progress-bar blue"></div></div>
        <label>Boredom</label>
        <div class="bar"><div id="boredomBar" class="progress-bar purple"></div></div>
      </div>
    </div>

    <div class="center-panel">
      <div class="center-panel">
        <img id="pet" class="pet" src="gifs/待机.gif" alt="Your Pet" onclick="clickPet()" />
      </div>
    </div>

    <div class="right-panel">
      <button onclick="feed('meat')">🍖 Feed Meat</button>
      <button onclick="eatFish()">🐟 Feed Fish</button>
      <button onclick="giveWater()">💧 Water</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
